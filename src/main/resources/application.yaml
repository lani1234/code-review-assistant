spring:
  application:
    name: Code Review Assistant

claude:
  api:
    key: ${ANTHROPIC_API_KEY:}
    url: https://api.anthropic.com/v1/messages
    model: claude-sonnet-4-20250514
    max-tokens: 4000
    version: 2023-06-01

review:
  file-extensions:
    - .java
  max-file-size: 100000  # Max characters per file
  aspects:
    - code-quality
    - bugs
    - performance
    - security

logging:
  level:
    io.github.lani1234.codereview: INFO
